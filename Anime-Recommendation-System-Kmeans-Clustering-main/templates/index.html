<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            
        }
        /* Header Styling */
        header {
  background-color: #130f40;
  background-image: linear-gradient(315deg, #130f40 0%, #000000 74%);
  padding: 20px 0; /* Keep padding as is for a balanced design */
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Maintain subtle, stronger shadow */
  border-bottom: 2px solid rgba(255, 255, 255, 0.2); /* Light border at the bottom for separation */
  display: flex;
  align-items: center; /* Vertically align the logo and title */
  justify-content: center; /* Center the content horizontally */
  gap: 20px; /* Space between the logo and the title */
}

header h1 {
  margin: 0;
  font-size: 3rem;
  color: #FF5733;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  letter-spacing: 1px;
  
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

header img {
  max-width: 80px; /* Adjust size to better align with the title */
  height: auto;
  border-radius: 50%; /* Keeps the circular style */
}
        .header nav {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .header nav a {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
        }
        .header nav a:hover {
            background-color: #6D28D9;
        }
        /* Main Container */
        .main-container {
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        #button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            background-color: #4C1D95;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #button:hover {
            background-color: #6D28D9;
        }
        .recommendations {
            margin-top: 20px;
        }
        .recommendation-item {
            margin: 10px 0;
            background-color: #F3F4F6;
            padding: 10px;
            border-radius: 6px;
        }
        .matched-anime {
            background-color: #D4F1F4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .recommendation-header {
            font-size: 18px;
            font-weight: bold;
            color: #4C1D95;
        }
        /* Footer Styling */
        .footer {
            background-color: #4C1D95;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="/static/av.jpg" alt="AniVault Logo"/>
        <h1>AniVault</h1>
      </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <form id="animeForm">
                <label for="title" class="block text-sm font-medium text-gray-700">Enter the title of an anime:</label>
                <input type="text" id="title" name="title" class="form-input" required placeholder="e.g., Naruto, Attack on Titan">
                <button type="submit" id="button">Get Recommendations</button>
            </form>
            
            <div id="recommendations" class="recommendations"></div>
        </div>
    </div>

    <!-- Footer Section -->
  

    <script>
        document.getElementById('animeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;

            // Fetch recommendations from the backend
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); 
                const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '';  // Clear previous content

                // Display the matched anime
                if (data.matched_anime) {
                    const matchedAnimeDiv = document.createElement('div');
                    matchedAnimeDiv.classList.add('matched-anime');
                    matchedAnimeDiv.innerHTML = `<p class="recommendation-header">Matched Anime:</p>
                                                 <p class="text-lg">${data.matched_anime}</p>`;
                    recommendationsDiv.appendChild(matchedAnimeDiv);
                }

                // Display the recommendations
                if (data.recommendations && data.recommendations.length > 0) {
                    const ul = document.createElement('ul');
                    ul.classList.add('list-none', 'p-0');
                    ul.innerHTML = '<p class="recommendation-header">Recommendations:</p>';
                    
                    data.recommendations.forEach((anime, index) => {
                        const li = document.createElement('li');
                        li.classList.add('recommendation-item');
                        li.textContent = `${index + 1}. ${anime}`;
                        ul.appendChild(li);
                    });
                    recommendationsDiv.appendChild(ul);
                } else {
                    recommendationsDiv.innerHTML = '<p>No recommendations found.</p>';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
